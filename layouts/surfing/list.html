{{ define "internal-extra-header" }}
  {{ partial "core/stylesheet.html" "surfing" }}
{{ end }}

{{ define "main" }}
<ul class="post-list">
  {{ range .Data.Pages }}
    <a class="list-link primary-color" href="{{.Permalink}}">
      <li class="post-item">
          <span class="post-title">{{.Title}}</span>
      </li>
    </a>
  {{ end }}
</ul>
{{end}}
